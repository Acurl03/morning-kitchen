<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>LaMorning</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="./sytle.css"
  >
</head>

<body>
  <div class="toast_dec"><img src="./img/toast.png" alt="toast"></div>
  <div class="soup_dec"><img
      src="./img/soup.png"
      alt="soup"
    ></div>

  <div class="container">
    <h2 class="text-center text-light pt-4"><img
      class="p-4"
      src="./img/logo.png"
      alt="logo"
    ></h2>
    
    <div class="row">
      <!-- 左邊 -->
      <div
        class="col-md-4 p-4"
        data-order-lists
      >
        <!-- <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            <div class="text-right">
              <span data-alpha-pos="delete-drink">×</span>
            </div>
            <h6 class="card-title mb-1">Black Tea</h6>
            <div class="card-text">Less Ice</div>
            <div class="card-text">Half Sugar</div>
          </div>
          <div class="card-footer text-right py-2">
            <div class="card-text text-muted">$ <span data-drink-price>30</span></div>
          </div>
        </div> -->
        <div class="text-right">
          <button
            class="btn btn-light"
            style="min-width:120px;"
            data-alpha-pos="checkout"
          >結帳</button>
        </div>
      </div>

      <!-- 右邊 -->
      <div
        class="col-md-8 p-4"
        data-order-panel
      >
        <section class="menu mb-4">
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">古早紅茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="古早紅茶"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">古早奶茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="古早奶茶"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">鮮奶茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="鮮奶茶"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">英式奶茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="英式奶茶"
                >
              </label>
            </div>
          </div>
      
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">水果茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="水果茶"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">森林莓果茶</h5>
                <input
                  type="radio"
                  name="drink"
                  value="森林莓果茶"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">研磨咖啡</h5>
                <input
                  type="radio"
                  name="drink"
                  value="研磨咖啡"
                >
              </label>
            </div>
      
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">山藥薏仁</h5>
                <input
                  type="radio"
                  name="drink"
                  value="山藥薏仁"
                >
              </label>
            </div>
          </div>
        </section>
      
        <section class="ice mb-4">
          <label class="d-block text-light">Ice</label>
          <div
            class="btn-group btn-group-toggle"
            data-toggle="buttons"
          >
            <label class="btn btn-outline-primary">
              <input
                type="radio"
                name="ice"
                value="去冰"
              />去
            </label>
            <label class="btn btn-outline-primary">
              <input
                type="radio"
                name="ice"
                value="少冰"
              />少
            </label>
            <label class="btn btn-outline-primary active">
              <input
                type="radio"
                name="ice"
                value="正常冰"
                checked="checked"
              />正常
            </label>
          </div>
        </section>
      
        <section class="sugar mb-5">
          <label class="d-block text-light">Sugar</label>
          <div
            class="btn-group btn-group-toggle"
            data-toggle="buttons"
          >
            <label class="btn btn-outline-info">
              <input
                type="radio"
                name="sugar"
                value="無糖"
              />無
            </label>
            <label class="btn btn-outline-info">
              <input
                type="radio"
                name="sugar"
                value="微糖"
              />微
            </label>
            <label class="btn btn-outline-info">
              <input
                type="radio"
                name="sugar"
                value="半糖"
              />半
            </label>
            <label class="btn btn-outline-info">
              <input
                type="radio"
                name="sugar"
                value="少糖"
              />少
            </label>
            <label class="btn btn-outline-info active">
              <input
                type="radio"
                name="sugar"
                value="全糖"
                checked="checked"
              />全
            </label>
          </div>
        </section>
      
        <div class="text-right">
          <div
            class="btn btn-light"
            style="min-width:120px;"
            data-alpha-pos="add-drink"
          >新增</div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</body>

</html>
